name: wordless-client CI Build Pipeline

on:
  pull_request:
    branches: [ "main", "develop" ]

env:
  NEXT_PUBLIC_WEBSOCKET_URL: ${{secrets.NEXT_PUBLIC_WEBSOCKET_URL}}
  NEXT_PUBLIC_API_MOCKING: ${{secrets.NEXT_PUBLIC_API_MOCKING}}
  NEXT_PUBLIC_S3_URL: ${{secrets.NEXT_PUBLIC_S3_URL}}
  REST_API_URL: ${{secrets.REST_API_URL}}
  REGION_AWS: ${{secrets.REGION_AWS}}
  COGNITO_CLIENT_ID: ${{secrets.COGNITO_CLIENT_ID}}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - name: Set timezone to JST
      run: sudo timedatectl set-timezone Asia/Tokyo
    - run: pnpm install
    - run: pnpm run build
    - run: pnpm run test
