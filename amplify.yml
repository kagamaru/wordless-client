awsversion: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
  environment:
    variables:
      - REST_API_URL: ${REST_API_URL}
      - REGION_AWS: ${REGION_AWS}
      - COGNITO_CLIENT_ID: ${COGNITO_CLIENT_ID}
