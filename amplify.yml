awsversion: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - echo "REGION_AWS=$REGION_AWS" >> .env
        - echo "COGNITO_CLIENT_ID=$COGNITO_CLIENT_ID" >> .env
        - echo "REST_API_URL=$REST_API_URL" >> .env
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
